<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form method="get" action="#null">
    <ol>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" pattern="^.+@.+$" />
      </li>
      <li id="input-phone">
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" placeholder="111-222-3333" inputmode="numeric" />
      </li>
      <li id="input-dob">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" placeholder="11/26/1996"/>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Submit" />
      </li>
    </ol>
  </form>
</body>
</html>
